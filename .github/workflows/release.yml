name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag for the release (optional when triggering manually)"
        required: false

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            name: linux
          - os: windows-latest
            name: windows
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pyinstaller
          echo "Installed packages:"
          pip list

      - name: Verify imports
        run: |
          python -c "import cert; import server; import clients; import routes; import config; print('[OK] All modules imported successfully')"

      - name: Build with PyInstaller
        run: |
          echo "Current directory: $(pwd)"
          echo "Python version: $(python --version)"
          echo "PyInstaller version: $(pyinstaller --version)"
          echo "Files in working directory:"
          ls -la

          # Build with detailed analysis output
          pyinstaller --clean --onefile \
            --collect-all openai \
            --collect-all cryptography \
            ai-proxy.spec || (echo "Build failed" && exit 1)

          echo ""
          echo "Build output:"
          ls -la dist/
        continue-on-error: false

      - name: Prepare artifact
        id: prepare_artifact
        shell: bash
        run: |
          python - <<'PY'
          import os, shutil, sys, re, glob

          # Determine tag name
          tag = os.environ.get('TAG', 'unknown')
          name = os.environ.get('MATRIX_NAME', 'unknown')

          # Validate tag format
          if not re.match(r'^v?\d+\.\d+\.\d+', tag) and tag not in ('unknown',):
              print(f"Warning: Tag '{tag}' doesn't match semantic versioning")

          artifact = f"ai-proxy-{tag}-{name}.zip"
          src = None

          # Find source directory (dist for --onefile, build for --onedir)
          for directory in ['dist', 'build/ai-proxy']:
              if os.path.isdir(directory):
                  src = directory
                  print(f"Found source directory: {directory}")
                  break

          # Fallback: look for the executable directly
          if not src:
              executables = glob.glob('dist/*') + glob.glob('build/**/*', recursive=True)
              if executables:
                  src = 'dist'
                  print(f"Found dist directory with contents: {os.listdir('dist')}")
              else:
                  print('Error: No dist or build folder found', file=sys.stderr)
                  print(f'Available directories: {os.listdir(".")}', file=sys.stderr)
                  sys.exit(1)

          # Create archive
          base_name = artifact.replace('.zip', '')
          print(f"Creating archive from {src} -> {artifact}")
          shutil.make_archive(base_name, 'zip', src)

          if not os.path.exists(artifact):
              print(f'Error: Failed to create artifact {artifact}', file=sys.stderr)
              sys.exit(1)

          print(f"[OK] Created artifact: {artifact}")

          # Write to GitHub output
          with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
              f.write(f"artifact={artifact}\n")
          PY
        env:
          TAG: ${{ github.ref_name || github.event.inputs.tag || github.run_number }}
          MATRIX_NAME: ${{ matrix.name }}
          PYTHONIOENCODING: utf-8

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.prepare_artifact.outputs.artifact }}
          path: ${{ steps.prepare_artifact.outputs.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name || github.event.inputs.tag }}
          name: Release ${{ github.ref_name || github.event.inputs.tag }}
          files: artifacts/**/*
          draft: false
          prerelease: false
          body: |
            Automated release created by GitHub Actions workflow

            ## Build Info
            - Build Date: ${{ github.event.head_commit.timestamp || 'N/A' }}
            - Commit: ${{ github.sha }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
